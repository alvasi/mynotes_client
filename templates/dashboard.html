<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard, {{ username }}</h1>
    <button id="view-deadlines-btn">View My Deadlines</button>

    <script>
        document.getElementById('view-deadlines-btn').addEventListener('click', function() {
            window.location.href = "{{ url_for('view_deadlines') }}";
        });
    </script>
</body>
</html>
